
<div class="panel panel-default" style="background: rgba(255, 255, 255, 0.07);">
      <div class="panel-heading" style="background: rgba(212, 73, 73, 0.5); color:aquamarine;">
        <h2  id="nameForm">ACTIVE PRODUCTS</h2>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>IMAGES</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                    <th>IS_ACTIVE</th>
                    <th>CATEGORY</th>
                    <th>STASTUS</th>
                    <th>DISCOUNT</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of _products | paginate : {itemsPerPage:10, currentPage: p}">
                    <td> <p id="name">{{ item.title }}</p> </td>
                    <td> <img [src]=" item.images"> </td>
                    <td> <p style="color:red">{{ item.price | currency:'VND' }}</p> </td>
                    <td> <p>{{ item.quantity }}</p> </td>
                    <td> <p>{{ item.is_active }}</p> </td>
                    <td> <p>{{ item.category }}</p> </td>
                    <td> <p>{{ item.status }}</p> </td>
                    <td> <p>{{ item.discount }}</p> </td>
                    <td> <p><button type="button" class="btn btn-success"> <a [routerLink]="[ '/admin/edit', item.id ]">Edit</a></button> | 
                         <button type="button" class="btn btn-primary" (click)="onDeactive(item.id)">Disable</button></p></td>
                </tr> 
            </tbody>
        </table>
        <div class="row">
            <pagination-controls (pageChange)="p = $event" maxSize="7" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </div>
        <div class="button">
            <button type="button" class="btn btn-danger" [routerLink]="['add']">--- Add Products ---</button>
        </div>
      </div>
</div>
